<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>人记 - 记录与人相关的珍贵时刻</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <style>
        .cover-bg {
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color-1));
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            padding: 20px;
        }
        .app-logo {
            width: 120px;
            height: 120px;
            background-color: white;
            border-radius: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 24px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            position: relative;
            overflow: hidden;
        }
        .app-logo::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 6px;
            background: linear-gradient(90deg, var(--accent-color-1), var(--accent-color-2), var(--accent-color-3), var(--accent-color-4), var(--accent-color-5));
        }
        .app-logo img {
            width: 80%;
            height: 80%;
        }
        .app-title {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 12px;
        }
        .app-subtitle {
            font-size: 18px;
            opacity: 0.9;
            margin-bottom: 36px;
            max-width: 600px;
        }
        .app-screens {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 40px;
            margin-bottom: 40px;
        }
        .screen-preview {
            width: 220px;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 15px 30px rgba(0,0,0,0.3);
            border: 8px solid white;
            transition: all 0.3s ease;
        }
        .screen-preview:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
        }
        .feature-item {
            display: flex;
            align-items: center;
            margin-bottom: 16px;
        }
        .feature-icon {
            width: 50px;
            height: 50px;
            border-radius: 15px;
            background-color: rgba(255,255,255,0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 16px;
            font-size: 24px;
        }
        .cta-button {
            display: inline-block;
            padding: 16px 32px;
            background-color: white;
            color: var(--primary-color);
            border-radius: 50px;
            font-weight: bold;
            font-size: 18px;
            margin-top: 24px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            text-decoration: none;
        }
        .cta-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <div class="cover-bg">
        <div class="app-logo">
            <img src="img/logo.svg" alt="人记 Logo">
        </div>
        <h1 class="app-title">人记</h1>
        <p class="app-subtitle">记录与人相关的珍贵时刻，让每一次相遇都值得铭记</p>
        
        <div class="flex flex-wrap justify-center gap-6 max-w-3xl">
            <div class="feature-item">
                <div class="feature-icon">
                    <i class="fas fa-user-friends"></i>
                </div>
                <div class="text-left">
                    <h3 class="font-bold">人物管理</h3>
                    <p class="opacity-80 text-sm">记录重要的人物信息</p>
                </div>
            </div>
            
            <div class="feature-item">
                <div class="feature-icon">
                    <i class="fas fa-clock"></i>
                </div>
                <div class="text-left">
                    <h3 class="font-bold">时间线</h3>
                    <p class="opacity-80 text-sm">按时间顺序查看所有事件</p>
                </div>
            </div>
            
            <div class="feature-item">
                <div class="feature-icon">
                    <i class="fas fa-image"></i>
                </div>
                <div class="text-left">
                    <h3 class="font-bold">多媒体记录</h3>
                    <p class="opacity-80 text-sm">支持图片、视频等多种形式</p>
                </div>
            </div>
            
            <div class="feature-item">
                <div class="feature-icon">
                    <i class="fas fa-shield-alt"></i>
                </div>
                <div class="text-left">
                    <h3 class="font-bold">隐私保护</h3>
                    <p class="opacity-80 text-sm">完全离线，数据存储在本地</p>
                </div>
            </div>
        </div>
        
        <div class="app-screens">
            <img src="https://images.unsplash.com/photo-1551650975-87deedd944c3?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1024&q=80" alt="应用截图" class="screen-preview">
            <img src="https://images.unsplash.com/photo-1596524430615-b46475ddff6e?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1024&q=80" alt="应用截图" class="screen-preview">
            <img src="https://images.unsplash.com/photo-1542435503-956c469947f6?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1024&q=80" alt="应用截图" class="screen-preview">
        </div>
        
        <a href="home.html" class="cta-button">
            <i class="fas fa-arrow-right mr-2"></i> 开始体验
        </a>
        
        <p class="mt-8 opacity-70 text-sm">© 2023 人记 App - 版本 1.0.0</p>
    </div>
</body>
</html>
