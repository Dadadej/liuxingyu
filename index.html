<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>人记 - 原型展示</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <style>
        body {
            background-color: #f5f5f7;
        }
        .prototype-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(375px, 1fr));
            gap: 2rem;
            padding: 2rem;
        }
        .phone-frame {
            width: 375px;
            height: 812px;
            background-color: white;
            border-radius: 40px;
            overflow: hidden;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            position: relative;
            margin: 0 auto;
        }
        .phone-frame iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        .screen-label {
            text-align: center;
            margin-top: 1rem;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <header class="bg-white shadow-md py-4 mb-8">
        <div class="container mx-auto px-4">
            <h1 class="text-3xl font-bold text-center text-gray-800">人记 App 原型设计</h1>
            <p class="text-center text-gray-600 mt-2">记录与人相关的珍贵时刻</p>
        </div>
    </header>

    <div class="container mx-auto">
        <div class="prototype-container">
            <div class="prototype-item">
                <div class="phone-frame">
                    <iframe src="home.html" title="首页"></iframe>
                </div>
                <div class="screen-label">首页</div>
            </div>
            
            <div class="prototype-item">
                <div class="phone-frame">
                    <iframe src="person_detail.html" title="人物详情"></iframe>
                </div>
                <div class="screen-label">人物详情</div>
            </div>
            
            <div class="prototype-item">
                <div class="phone-frame">
                    <iframe src="add_person.html" title="添加人物"></iframe>
                </div>
                <div class="screen-label">添加人物</div>
            </div>
            
            <div class="prototype-item">
                <div class="phone-frame">
                    <iframe src="add_event.html" title="添加事件"></iframe>
                </div>
                <div class="screen-label">添加事件</div>
            </div>
            
            <div class="prototype-item">
                <div class="phone-frame">
                    <iframe src="timeline.html" title="时间线"></iframe>
                </div>
                <div class="screen-label">时间线</div>
            </div>
            
            <div class="prototype-item">
                <div class="phone-frame">
                    <iframe src="settings.html" title="设置"></iframe>
                </div>
                <div class="screen-label">设置</div>
            </div>
        </div>
    </div>

    <footer class="bg-gray-100 py-6 mt-12">
        <div class="container mx-auto px-4">
            <p class="text-center text-gray-600">人记 App 原型设计 © 2023</p>
        </div>
    </footer>
</body>
</html>
