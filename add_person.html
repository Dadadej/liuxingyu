<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>人记 - 添加人物</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- 状态栏 -->
    <div class="status-bar">
        <div class="time">9:41</div>
        <div class="icons">
            <i class="fas fa-signal"></i>
            <i class="fas fa-wifi"></i>
            <i class="fas fa-battery-full"></i>
        </div>
    </div>

    <!-- 导航栏 -->
    <div class="nav-bar">
        <div class="back-button" onclick="location.href='home.html'">
            <i class="fas fa-chevron-left"></i> 取消
        </div>
        <div class="title">添加人物</div>
        <div class="action-button text-primary" onclick="location.href='home.html'">
            保存
        </div>
    </div>

    <!-- 主内容区 -->
    <div class="container">
        <!-- 头像选择 -->
        <div class="flex justify-center mb-6">
            <div class="relative">
                <div class="w-24 h-24 rounded-full bg-gray-200 flex items-center justify-center overflow-hidden">
                    <i class="fas fa-camera text-gray-400 text-2xl"></i>
                </div>
                <div class="absolute bottom-0 right-0 bg-primary w-8 h-8 rounded-full flex items-center justify-center">
                    <i class="fas fa-plus text-white"></i>
                </div>
            </div>
        </div>

        <!-- 表单 -->
        <form>
            <div class="form-group">
                <label for="name" class="form-label">姓名</label>
                <input type="text" id="name" class="form-control" placeholder="请输入姓名">
            </div>

            <div class="form-group">
                <label for="relationship" class="form-label">关系</label>
                <select id="relationship" class="form-control">
                    <option value="" disabled selected>请选择关系</option>
                    <option value="family">家人</option>
                    <option value="friend">朋友</option>
                    <option value="colleague">同事</option>
                    <option value="classmate">同学</option>
                    <option value="other">其他</option>
                </select>
            </div>

            <div class="form-group">
                <label for="phone" class="form-label">手机号码</label>
                <input type="tel" id="phone" class="form-control" placeholder="请输入手机号码">
            </div>

            <div class="form-group">
                <label for="email" class="form-label">邮箱</label>
                <input type="email" id="email" class="form-control" placeholder="请输入邮箱">
            </div>

            <div class="form-group">
                <label for="birthday" class="form-label">生日</label>
                <input type="date" id="birthday" class="form-control">
            </div>

            <div class="form-group">
                <label for="first-meet" class="form-label">首次相识日期</label>
                <input type="date" id="first-meet" class="form-control">
            </div>

            <div class="form-group">
                <label for="note" class="form-label">备注</label>
                <textarea id="note" class="form-control" rows="4" placeholder="添加一些备注信息..."></textarea>
            </div>

            <!-- 添加首次见面事件 -->
            <div class="card mt-6">
                <div class="card-header flex justify-between items-center">
                    <span>添加首次见面事件</span>
                    <div class="form-check">
                        <input type="checkbox" id="add-event" class="mr-2">
                        <label for="add-event">添加</label>
                    </div>
                </div>
                <div class="card-body">
                    <div class="form-group">
                        <label for="event-location" class="form-label">地点</label>
                        <input type="text" id="event-location" class="form-control" placeholder="在哪里见面的？">
                    </div>
                    <div class="form-group">
                        <label for="event-description" class="form-label">描述</label>
                        <textarea id="event-description" class="form-control" rows="3" placeholder="描述一下见面的情况..."></textarea>
                    </div>
                    <div class="form-group">
                        <label class="form-label">添加照片</label>
                        <div class="border border-dashed border-gray-300 rounded-lg p-4 text-center">
                            <i class="fas fa-image text-gray-400 text-2xl mb-2"></i>
                            <p class="text-gray-500">点击添加照片</p>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <!-- 底部标签栏 -->
    <div class="tab-bar">
        <div class="tab-item active" onclick="location.href='home.html'">
            <i class="fas fa-user-friends"></i>
            <span>人物</span>
        </div>
        <div class="tab-item" onclick="location.href='timeline.html'">
            <i class="fas fa-clock"></i>
            <span>时间线</span>
        </div>
        <div class="tab-item" onclick="location.href='settings.html'">
            <i class="fas fa-cog"></i>
            <span>设置</span>
        </div>
    </div>
</body>
</html>
