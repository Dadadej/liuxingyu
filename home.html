<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>人记 - 首页</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- 状态栏 -->
    <div class="status-bar">
        <div class="time">9:41</div>
        <div class="icons">
            <i class="fas fa-signal"></i>
            <i class="fas fa-wifi"></i>
            <i class="fas fa-battery-full"></i>
        </div>
    </div>

    <!-- 导航栏 -->
    <div class="nav-bar">
        <div class="title">人记</div>
        <div class="action-button">
            <i class="fas fa-search"></i>
        </div>
    </div>

    <!-- 主内容区 -->
    <div class="container">
        <!-- 人物列表 -->
        <div class="list">
            <div class="list-item" onclick="location.href='person_detail.html'">
                <img src="https://images.unsplash.com/photo-1494790108377-be9c29b29330?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=256&q=80" alt="头像" class="avatar">
                <div class="content">
                    <div class="title">张小明</div>
                    <div class="subtitle">大学同学 · 上次见面: 2023年10月15日</div>
                </div>
                <div class="chevron">
                    <i class="fas fa-chevron-right"></i>
                </div>
            </div>

            <div class="list-item" onclick="location.href='person_detail.html'">
                <img src="https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=256&q=80" alt="头像" class="avatar">
                <div class="content">
                    <div class="title">李华</div>
                    <div class="subtitle">工作伙伴 · 上次见面: 2023年11月2日</div>
                </div>
                <div class="chevron">
                    <i class="fas fa-chevron-right"></i>
                </div>
            </div>

            <div class="list-item" onclick="location.href='person_detail.html'">
                <img src="https://images.unsplash.com/photo-1438761681033-6461ffad8d80?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=256&q=80" alt="头像" class="avatar">
                <div class="content">
                    <div class="title">王芳</div>
                    <div class="subtitle">高中同学 · 上次见面: 2023年9月20日</div>
                </div>
                <div class="chevron">
                    <i class="fas fa-chevron-right"></i>
                </div>
            </div>

            <div class="list-item" onclick="location.href='person_detail.html'">
                <img src="https://images.unsplash.com/photo-1500648767791-00dcc994a43e?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=256&q=80" alt="头像" class="avatar">
                <div class="content">
                    <div class="title">赵强</div>
                    <div class="subtitle">邻居 · 上次见面: 2023年11月10日</div>
                </div>
                <div class="chevron">
                    <i class="fas fa-chevron-right"></i>
                </div>
            </div>
        </div>

        <!-- 最近事件 -->
        <h2 class="text-xl font-bold mb-2 mt-4">最近事件</h2>
        <div class="card">
            <div class="card-body">
                <div class="flex items-center mb-3">
                    <img src="https://images.unsplash.com/photo-1494790108377-be9c29b29330?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=256&q=80" alt="头像" class="avatar">
                    <div class="ml-3">
                        <div class="font-semibold">张小明</div>
                        <div class="text-gray text-sm">2023年11月15日 · 咖啡厅</div>
                    </div>
                </div>
                <p>一起讨论了新项目的想法，她提出了很多有创意的建议。下次约定去参观她推荐的艺术展。</p>
                <div class="mt-3">
                    <img src="https://images.unsplash.com/photo-1511920170033-f8396924c348?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=600&q=80" alt="事件图片" class="rounded-lg w-full h-48 object-cover">
                </div>
            </div>
        </div>
    </div>

    <!-- 浮动添加按钮 -->
    <a href="add_person.html" class="floating-btn">
        <i class="fas fa-plus"></i>
    </a>

    <!-- 底部标签栏 -->
    <div class="tab-bar">
        <div class="tab-item active">
            <i class="fas fa-user-friends"></i>
            <span>人物</span>
        </div>
        <div class="tab-item" onclick="location.href='timeline.html'">
            <i class="fas fa-clock"></i>
            <span>时间线</span>
        </div>
        <div class="tab-item" onclick="location.href='settings.html'">
            <i class="fas fa-cog"></i>
            <span>设置</span>
        </div>
    </div>
</body>
</html>
